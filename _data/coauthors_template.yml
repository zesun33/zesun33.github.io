# Template for coauthors.yml - Hidden from website
# This file defines coauthor information for automatic linking in publications
# Format: "lastname": list of possible first name variations and URL

"lastname":
  - firstname: ["Full Name", "F.", "F. M.", "Full Middle"]
    url: https://example.com/profile

# Examples:
"smith":
  - firstname: ["John", "J.", "J. A.", "John Andrew"]
    url: https://university.edu/faculty/john-smith

"doe":
  - firstname: ["Jane", "J.", "Jane M."]
    url: https://example.org/jane-doe 